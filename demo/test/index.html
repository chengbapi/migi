<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
  <script src="../../lib/react/react.js" type="text/javascript"></script>
  <script src="../../lib/react/JSXTransformer.js" type="text/javascript"></script>
  <script src="./example.js" type="text/jsx"></script>
</head>
<body>

  <div id="example"></div>

  <button id="btn">click</button>
  <button id="mount">mount</button>
  <button id="unmount">unmount</button>
  <script type="text/jsx">
    count = 5

    btn.onclick = function() {
      count += 5;
  React.render(<Example count={count} />, document.getElementById('example'))
    }
  mount.onclick = function() {
React.render(<Example count={count} />, document.getElementById('example'))
  }
  unmount.onclick = function() {
    React.unmountComponentAtNode(document.getElementById('example'))
  }

React.render(<Example count={count} />, document.getElementById('example'))

  </script>
</body>
</html>
